<!DOCTYPE html>
<html lang="en">
<head>

    <title>Freecade Games</title>

</head>

<main>

        <svg height="1080" width="1920" xmlns="http://www.w3.org/2000/svg">

                <radialGradient cx="50%" cy="50%" fx="0%" fy="100%" id="gradient" r="100%" spreadMethod="pad">

            <rect fill="url(#gradient)" height="100%" width="100%"/>

        <div class="text">
            <h2>Freecade</h2>

    <include src="./src/components/footer.html"></include>
